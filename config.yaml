s-fbo:  # name used for the dataset
  columns:  # Darwin Core fields to include and corresponding pandas dtypes
    institutionCode: str
    collectionCode: str
    catalogNumber: str
    occurrenceID: str
    continent: str
    country: str
    countryCode: str
    locality: str
    stateProvince: str
    verbatimLocality: str
    higherGeography: str
    decimalLatitude: str
    decimalLongitude: str
    # geodeticDatum: str
    # coordinateUncertaintyInMeters: str
  distinctColumnSet:  # drop duplicate records for the subset of these columns
    - decimalLatitude
    - decimalLongitude
    - verbatimLocality
    - locality
  tokenExtraction:  # specifies location tokens extraction
    sourceColumn: verbatimLocality  # Darwin Core field
    nerModelDir: "models/ner-model"  # directory with the spaCy NER model
    longStrSep: ", "  # separator for concatenating all tokens
    shortStrSep: ", "  # separator for concatenating string with a few tokens
  peliasName: locTokensStrLong  # Darwin Core field or concatenated tokens
  locationDisplayLabel: locTokensStrShort # Darwin Core field or concatenated tokens

nhrs-nrm:
  columns:
    institutionCode: str
    collectionCode: str
    catalogNumber: str
    occurrenceID: str
    occurrenceRemarks: str
    continent: str
    country: str
    countryCode: str
    locality: str
    stateProvince: str
    verbatimLocality: str
    higherGeography: str
    decimalLatitude: str
    decimalLongitude: str
    geodeticDatum: str
    coordinateUncertaintyInMeters: str
  distinctColumnSet:
    - decimalLatitude
    - decimalLongitude
    - locality
    - occurrenceRemarks
  tokenExtraction:
    sourceColumn: locality
    nerModelDir: 'models/ner-model'
    longStrSep: ", "
    shortStrSep: ", "
  peliasName: locality
  locationDisplayLabel: locTokensStrShort
